<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>English Idiom Test – I don't buy it</title>
<style>
  * {
    box-sizing: border-box;
  }

  body {
    background-color: #0f0f0f;
    color: #f0f0f0;
    font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    margin: 0;
    padding: 16px;
  }

  main {
    max-width: 720px;
    width: 100%;
    padding: 8px;
  }

  h1 {
    font-size: clamp(20px, 5vw, 28px);
    line-height: 1.3;
    margin-bottom: 20px;
    color: #f0f0f0;
  }

  ul.options {
    list-style: none;
    padding: 0;
    margin: 0 0 20px 0;
  }

  .option {
    border: 2px solid #8c8c8c;
    border-radius: 8px;
    padding: 14px 16px;
    font-size: clamp(16px, 4vw, 20px);
    line-height: 1.4;
    color: #e6e6e6;
    margin-bottom: 12px;
    background: transparent;
    cursor: pointer;
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: 12px;
    transition: all 0.3s ease;
    user-select: none;
    -webkit-tap-highlight-color: transparent;
  }

  .option:hover {
    background-color: #1a1a1a;
    border-color: #a0a0a0;
  }

  .option:active {
    transform: scale(0.98);
  }

  .option:focus {
    outline: 2px solid #2da543;
    outline-offset: 2px;
  }

  .option-text {
    flex: 1;
    min-width: 0;
  }

  .icon {
    width: 24px;
    height: 24px;
    min-width: 24px;
    flex-shrink: 0;
    display: none;
  }

  .option.correct {
    border-color: #2da543 !important;
    background-color: rgba(45, 165, 67, 0.1);
  }

  .option.correct .blank {
    color: #2da543;
    font-weight: 600;
  }

  .option.correct .icon {
    display: inline-block;
  }

  .option.wrong {
    border-color: #e78b89 !important;
    background-color: rgba(231, 139, 137, 0.1);
  }

  .option.wrong .blank {
    color: #e78b89;
    font-weight: 600;
  }

  .option.wrong .icon {
    display: inline-block;
  }

  .option.disabled {
    cursor: not-allowed;
    pointer-events: none;
  }

  .blank {
    display: inline-block;
    min-width: 100px;
    border-bottom: 2px solid #8c8c8c;
    text-align: center;
    vertical-align: baseline;
    padding: 0 4px;
  }

  .blank.filled {
    border-bottom: none;
  }

  .explanation {
    background-color: #262626;
    border-radius: 8px;
    padding: 16px;
    display: none;
    margin-bottom: 16px;
    animation: fadeIn 0.4s ease;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(-10px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .explanation h2 {
    margin-top: 0;
    margin-bottom: 12px;
    font-weight: bold;
    font-size: clamp(18px, 4vw, 22px);
    color: #ffffff;
  }

  .explanation p {
    margin: 0;
    color: #f0f0f0;
    line-height: 1.5;
    font-size: clamp(14px, 3.5vw, 16px);
  }

  button.reset {
    margin-top: 8px;
    padding: 12px 24px;
    width: 100%;
    max-width: 200px;
    background-color: #0f0f0f;
    border: 2px solid #8c8c8c;
    border-radius: 8px;
    color: #ffffff;
    font-size: 16px;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.2s ease;
    -webkit-tap-highlight-color: transparent;
  }

  button.reset:hover {
    background-color: #262626;
    border-color: #a0a0a0;
  }

  button.reset:active {
    transform: scale(0.96);
  }

  @media (max-width: 480px) {
    body {
      padding: 12px;
    }

    main {
      padding: 4px;
    }

    .option {
      padding: 12px 14px;
      margin-bottom: 10px;
    }

    .icon {
      width: 20px;
      height: 20px;
      min-width: 20px;
    }

    .explanation {
      padding: 14px;
    }

    button.reset {
      max-width: 100%;
    }
  }

  @media (min-width: 768px) {
    body {
      padding: 32px;
    }

    main {
      padding: 16px;
    }
  }
</style>
</head>
<body>
<main>
  <h1>Choose the only sentence where the expression 'I don't buy it' is correct.</h1>
  <ul class="options">
    <li class="option" data-correct="true">
      <span class="option-text">He says he was stuck in traffic, but <span class="blank" aria-hidden="true"></span>.</span>
      <svg class="icon" viewBox="0 0 24 24">
        <circle cx="12" cy="12" r="10" stroke="#2da543" stroke-width="2" fill="none"/>
        <path d="M6 12l4 4 8-8" stroke="#ffffff" stroke-width="2" fill="none"/>
      </svg>
    </li>
    <li class="option" data-correct="false">
      <span class="option-text">I went to the store yesterday and <span class="blank" aria-hidden="true"></span> some milk.</span>
      <svg class="icon" viewBox="0 0 24 24">
        <circle cx="12" cy="12" r="10" stroke="#e78b89" stroke-width="2" fill="none"/>
        <line x1="8" y1="8" x2="16" y2="16" stroke="#ffffff" stroke-width="2"/>
        <line x1="16" y1="8" x2="8" y2="16" stroke="#ffffff" stroke-width="2"/>
      </svg>
    </li>
    <li class="option" data-correct="false">
      <span class="option-text">This car is expensive, so <span class="blank" aria-hidden="true"></span>.</span>
      <svg class="icon" viewBox="0 0 24 24">
        <circle cx="12" cy="12" r="10" stroke="#e78b89" stroke-width="2" fill="none"/>
        <line x1="8" y1="8" x2="16" y2="16" stroke="#ffffff" stroke-width="2"/>
        <line x1="16" y1="8" x2="8" y2="16" stroke="#ffffff" stroke-width="2"/>
      </svg>
    </li>
  </ul>

  <section class="explanation" aria-live="polite">
    <h2>Пояснение</h2>
    <p></p>
  </section>

  <button class="reset">Reset</button>
</main>

<script>
  const optionsList = document.querySelector('.options');
  const options = Array.from(document.querySelectorAll('.option'));
  const explanation = document.querySelector('.explanation');
  const explanationText = explanation.querySelector('p');
  const resetBtn = document.querySelector('.reset');

  const expression = "I don't buy it";

  const explanations = {
    correct: 'Правильно. Выражение "I don\'t buy it" означает «я не верю в это», «я в это не покупаюсь» – используется, когда человек не верит чьим-то словам или объяснениям. В контексте сомнения в искренности оправдания фраза звучит естественно и уместно.',
    wrong1: 'Неверно. Здесь "buy" используется в прямом значении «покупать что-то в магазине». Идиома "I don\'t buy it" не относится к буквальным покупкам – она означает недоверие или скептицизм.',
    wrong2: 'Неверно. В данном контексте речь идёт о реальной покупке дорогой машины. Идиома "I don\'t buy it" используется только в переносном смысле – когда вы не верите словам или аргументам, а не когда говорите о невозможности купить что-то из-за цены.'
  };

  let answered = false;

  function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
  }

  function resetOptionsState() {
    answered = false;
    options.forEach(o => {
      o.classList.remove('correct', 'wrong', 'disabled');
      o.querySelector('.blank').textContent = '';
      o.querySelector('.blank').classList.remove('filled');
      o.querySelector('.icon').style.display = 'none';
    });
  }

  function renderOptions() {
    shuffle(options);
    optionsList.innerHTML = '';
    resetOptionsState();
    options.forEach(opt => optionsList.appendChild(opt));
    explanation.style.display = 'none';
  }

  function selectOption(selectedOpt) {
    if (answered) return;
    answered = true;

    const isCorrect = selectedOpt.dataset.correct === "true";

    // Заполняем и подсвечиваем только выбранный вариант
    const blank = selectedOpt.querySelector('.blank');
    blank.textContent = expression;
    blank.classList.add('filled');

    if (isCorrect) {
      selectedOpt.classList.add('correct');
      selectedOpt.querySelector('.icon').style.display = 'inline-block';
      explanationText.textContent = explanations.correct;
    } else {
      selectedOpt.classList.add('wrong');
      selectedOpt.querySelector('.icon').style.display = 'inline-block';
      const wrongIndex = options.filter(o => o.dataset.correct === "false").indexOf(selectedOpt);
      explanationText.textContent = wrongIndex === 0 ? explanations.wrong1 : explanations.wrong2;
    }

    // Блокируем все варианты
    options.forEach(opt => {
      opt.classList.add('disabled');
    });

    explanation.style.display = 'block';
    explanation.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
  }

  options.forEach(opt => {
    opt.setAttribute('tabindex', '0');
    opt.setAttribute('role', 'button');
    
    opt.addEventListener('click', () => selectOption(opt));
    
    opt.addEventListener('keydown', e => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        selectOption(opt);
      }
    });
  });

  resetBtn.addEventListener('click', renderOptions);

  renderOptions();
</script>
</body>
</html>
